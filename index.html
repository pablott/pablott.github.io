<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/vue.js"></script>
</head>
<body>
    <h1 id="title">{{ message }}</h1>
    <p id="time" v-bind:title="message">Last load time: {{message}} </p>
    <a id="footer" href="js/vue.js">Powered by Vuejs</a>


    <script>
        var title = new Vue({
          el: '#title',
          data: {
            message: 'Hello Portfolio!'
          }
        });
        var time = new Vue({
          el: '#time',
          data: {
            message: 'You loaded this page on ' + new Date()
          }
        })
    </script>

</body>
</html>
